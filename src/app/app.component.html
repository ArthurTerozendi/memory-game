<div class="header">
  <h1>Memory Game</h1>
</div>
<div class="content">
  <div class="board">
    <app-card *ngFor="let card of cards" [card]="card"></app-card>
  </div>
  <div class="scores">
    <div class="score">
      <h2 id="player01"> Player 1 - {{ score['1'] }} </h2>
      <h2 id="player02"> Player 2 - {{ score['2'] }} </h2>
    </div>
    <button (click)="resetBoard()"> Reset </button>
  </div>
</div>
