<div class="card">
  <div class="card-inner" (click)="flipCard()" [@flipState]="flippedCard">
    <div class="content card-back">
      <img
        src="assets/card_back.jpg"
        alt="card back"
      />
    </div>
    <div class="content card-front">
      {{ card.content }}
    </div>
  </div>
</div>
